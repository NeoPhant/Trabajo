  <script src="Extras/ScriptHistorial.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link  href="Style/PrincipalStyle.css" rel="stylesheet">
  <link href="Style/HistorialStyle.css" rel="stylesheet">

<body onload="inicializarFormulario()">
  <nav>
    <ul>
      <li><a href="Principal.html" class="active">Home</a></li>
      <li><a href="Indicadores.html" target="_blank">Indicadores Economicos</a></li>
      <li><a href="tasas.html" target="_blank">Tasas</a></li>
      <li><a href="Compra de Moneda.html">Compra/Venta</a></li>
    </ul>
  </nav>

  <form id="formulario-compra">
    <div class="fila">
      <label for="tipoDoc">Tipo de Documento*</label>
      <select id="tipoDoc" required></select>

      <label for="numDoc">Número de Documento*</label>
      <input type="text" id="numDoc" required>

      <label for="nombreCliente">Nombre del Cliente</label>
      <input type="text" id="nombreCliente" readonly>
    </div>

    <div class="fila">
      <label for="moneda">Moneda a Comprar*</label>
      <select id="moneda" required></select>

      <label for="tasaCompra">Tasa de Compra</label>
      <input type="text" id="tasaCompra" readonly>

      <label for="cantidad">Cantidad a Comprar*</label>
      <input type="number" id="cantidad" required>
    </div>

    <div class="fila">
      <label for="valorPagar">Valor a Pagar al Cliente</label>
      <input type="text" id="valorPagar" readonly>

      <label for="fecha">Fecha</label>
      <input type="text" id="fecha" readonly>

      <label for="hora">Hora</label>
      <input type="text" id="hora" readonly>
    </div>

    <div class="fila botones">
      <button type="submit">Guardar Transacción</button>
      <button type="reset">Limpiar Formulario</button>
    </div>
  </form>

    <hr>

<h2>Transacciones Registradas</h2>
<table id="tablaTransacciones" border="1">
  <thead>
    <tr>
      <th>Tipo Doc</th>
      <th>Nro Doc</th>
      <th>Nombre</th>
      <th>Moneda</th>
      <th>Tasa Compra</th>
      <th>Cantidad</th>
      <th>Valor a Pagar</th>
      <th>Fecha</th>
      <th>Hora</th>
    </tr>
  </thead>
  <tbody>
    <!-- Filas se insertan dinámicamente -->
  </tbody>
</table>
